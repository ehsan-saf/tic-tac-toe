<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="game-container">
            <div class="player-names">
                <div class="name-div player1-name">Player X</div>
                <div class="name-div player2-name">Player O</div>
            </div>
            <div class="gameboard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button class="restart-button">RESTART</button>
        </div>
        <div class="info-container hidden">
            <div class="player-info">
                <div class="inputs-row">
                    <div class="info-row">
                        <label for="name">Player X</label>
                        <input type="text" id="x-name" placeholder="name" required>
                    </div>
                    <div class="info-row">
                        <label for="name">Player O</label>
                        <input type="text" id="o-name" placeholder="name" required>
                    </div>
                    <button class="start-button">START</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
